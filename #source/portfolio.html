<section id="portfolio" class="portfolio text-section--dark">
	<div class="container">
		<h2 class="portfolio__title title title--bottom-line ">Portfolio</h2>
		<ul class="portfolio__filter filter">
			<li class="filter__item"><button class="filter__btn filter__btn--active" id="all" data-filter>All</button></li>
			<li class="filter__item"><button class="filter__btn" id="web" data-filter>Web</button></li>
			<li class="filter__item"><button class="filter__btn" id="apps" data-filter>Apps</button></li>
			<li class="filter__item"><button class="filter__btn" id="other" data-filter>Other</button></li>
		</ul>
		<div class="portfolio__grid grid-portfolio">
			<ul class="grid-portfolio__list" id="list-grid-portfolio">
				<!-- dynamic load items -->
			</ul>			
		</div>
		<button class="portfolio__btn btn" id="readmore" type="button"><span class="btn__text">Read more</span></button>
	</div>
</section>
