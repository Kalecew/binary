<section class="contacts text-section--dark" id="contact">
	<div class="container">
		<h2 class="title title--bottom-line">Contact</h2>
		<div class="contacts__content">
			<form class="contacts__form form" action="mailto:vlad@htmlbook.ru" enctype="text/plain" method="post" id="form">
				<div class="form__row">
					<div class="form__input-wrap">
						<label class="form__label" for="name">Your name</label>
						<input class="form__input form__input--text" type="text" name="name" id="name" placeholder=" " required>
					</div>
					<div class="form__input-wrap">
						<label class="form__label" for="email">Your e-mail</label>
						<input class="form__input form__input--text" type="email" name="email" id="email" placeholder=" " required>
					</div>
				</div>					
				<div class="form__textarea-wrap">
					<label class="form__label" for="meassage">Message</label>
					<textarea class="form__input form__input--textarea" name="meassage" id="meassage" cols="54" rows="7" placeholder=" " required></textarea>
				</div>
				<button type="submit" class="form__btn btn" id="submit"><span class="btn__text">Send</span></button>
			</form>
			<div class="contacts__info info-contacts">
				<p class="info-contacts__text">Have an idea for a project? Just looking to explore and see the possibilities? <br>I'm here to help.</p>
				<p class="info-contacts__name"><b>Postma Elena</b></p>
				<div class="info-contacts__social social">
					<ul class="social__list">
						<li class="social__item">
							<a class="social__link fab fa-facebook-f" href="https://www.facebook.com/" target="_blank">Facebook</a>
						</li>
						<li class="social__item">
							<a class="social__link fab fa-linkedin-in" href="http://www.linkedin.com/" target="_blank">LinkedIn</a>
						</li>
					</ul>
				</div>				
				<p class="info-contacts__email-wrap">e-mail: <a class="info-contacts__email" href="mailto:postma.elena@gmail.com"><b>postma.elena@gmail.com</b></a></p>
			</div>
		</div>
	</div>
</section>
